<!doctype html>
<html lang="en" style="height: 100%;">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: auto;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
    }
    
    #appTitle {
      text-align: center;
      margin-bottom: 48px;
      font-weight: bold;
      font-size: 32px;
    }
    
    #quoteCard {
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 48px;
      margin-bottom: 32px;
      position: relative;
    }
    
    .quote-mark {
      font-size: 72px;
      opacity: 0.3;
      margin-bottom: 24px;
      line-height: 1;
    }
    
    #quoteText {
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.8;
      font-size: 24px;
    }
    
    #quoteAuthor {
      text-align: right;
      font-weight: 600;
      font-size: 18px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
    }
    
    #newQuoteBtn {
      border-radius: 50px;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    #newQuoteBtn:hover {
      transform: scale(1.05);
    }
    
    #newQuoteBtn:active {
      transform: scale(0.95);
    }
    
    .quote-fade {
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      #quoteCard {
        padding: 32px;
      }
      
      #quoteText {
        font-size: 20px;
      }
      
      #appTitle {
        font-size: 28px;
        margin-bottom: 32px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main id="app">
   <div class="container">
    <h1 id="appTitle">Random Quote Generator</h1>
    <div id="quoteCard">
     <div class="quote-mark">
      "
     </div>
     <p id="quoteText"></p>
     <p id="quoteAuthor"></p>
    </div>
    <div class="button-container"><button id="newQuoteBtn">New Quote</button>
    </div>
   </div>
  </main>
  <script>
    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
      { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
      { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
      { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
      { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" }
    ];

    const defaultConfig = {
      app_title: "Random Quote Generator",
      button_text: "New Quote",
      background_color: "#e0f2fe",
      card_color: "#ffffff",
      text_color: "#1e293b",
      button_color: "#3b82f6",
      accent_color: "#60a5fa",
      font_family: "Segoe UI",
      font_size: 16
    };

    let usedIndices = [];

    function getRandomQuote() {
      if (usedIndices.length === quotes.length) {
        usedIndices = [];
      }
      
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * quotes.length);
      } while (usedIndices.includes(randomIndex));
      
      usedIndices.push(randomIndex);
      return quotes[randomIndex];
    }

    function displayQuote() {
      const quote = getRandomQuote();
      const quoteTextEl = document.getElementById('quoteText');
      const quoteAuthorEl = document.getElementById('quoteAuthor');
      const quoteCard = document.getElementById('quoteCard');
      
      quoteCard.classList.remove('quote-fade');
      void quoteCard.offsetWidth;
      quoteCard.classList.add('quote-fade');
      
      quoteTextEl.textContent = quote.text;
      quoteAuthorEl.textContent = 'â€” ' + quote.author;
    }

    async function onConfigChange(config) {
      const appTitleEl = document.getElementById('appTitle');
      const buttonEl = document.getElementById('newQuoteBtn');
      const appEl = document.getElementById('app');
      const quoteCard = document.getElementById('quoteCard');
      const quoteTextEl = document.getElementById('quoteText');
      const quoteAuthorEl = document.getElementById('quoteAuthor');
      const quoteMark = document.querySelector('.quote-mark');
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonColor = config.button_color || defaultConfig.button_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      appEl.style.background = 'linear-gradient(135deg, ' + backgroundColor + ' 0%, ' + accentColor + '33 100%)';
      quoteCard.style.backgroundColor = cardColor;
      
      appTitleEl.textContent = config.app_title || defaultConfig.app_title;
      appTitleEl.style.color = textColor;
      appTitleEl.style.fontFamily = fontFamily + ', Segoe UI, sans-serif';
      appTitleEl.style.fontSize = (fontSize * 2) + 'px';
      
      quoteMark.style.color = textColor;
      
      quoteTextEl.style.color = textColor;
      quoteTextEl.style.fontFamily = fontFamily + ', Segoe UI, sans-serif';
      quoteTextEl.style.fontSize = (fontSize * 1.5) + 'px';
      
      quoteAuthorEl.style.color = accentColor;
      quoteAuthorEl.style.fontFamily = fontFamily + ', Segoe UI, sans-serif';
      quoteAuthorEl.style.fontSize = (fontSize * 1.125) + 'px';
      
      buttonEl.textContent = config.button_text || defaultConfig.button_text;
      buttonEl.style.backgroundColor = buttonColor;
      buttonEl.style.color = cardColor;
      buttonEl.style.fontFamily = fontFamily + ', Segoe UI, sans-serif';
      buttonEl.style.fontSize = (fontSize * 1.125) + 'px';
      
      buttonEl.onmouseenter = function() {
        buttonEl.style.backgroundColor = accentColor;
      };
      buttonEl.onmouseleave = function() {
        buttonEl.style.backgroundColor = buttonColor;
      };
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: function(config) {
          return {
            recolorables: [
              {
                get: function() { return config.background_color || defaultConfig.background_color; },
                set: function(value) {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: function() { return config.card_color || defaultConfig.card_color; },
                set: function(value) {
                  config.card_color = value;
                  window.elementSdk.setConfig({ card_color: value });
                }
              },
              {
                get: function() { return config.text_color || defaultConfig.text_color; },
                set: function(value) {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: function() { return config.button_color || defaultConfig.button_color; },
                set: function(value) {
                  config.button_color = value;
                  window.elementSdk.setConfig({ button_color: value });
                }
              },
              {
                get: function() { return config.accent_color || defaultConfig.accent_color; },
                set: function(value) {
                  config.accent_color = value;
                  window.elementSdk.setConfig({ accent_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: function() { return config.font_family || defaultConfig.font_family; },
              set: function(value) {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: function() { return config.font_size || defaultConfig.font_size; },
              set: function(value) {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          };
        },
        mapToEditPanelValues: function(config) {
          return new Map([
            ["app_title", config.app_title || defaultConfig.app_title],
            ["button_text", config.button_text || defaultConfig.button_text]
          ]);
        }
      });
      
      onConfigChange(window.elementSdk.config);
    } else {
      onConfigChange(defaultConfig);
    }

    document.getElementById('newQuoteBtn').addEventListener('click', displayQuote);
    
    displayQuote();
  </script>
